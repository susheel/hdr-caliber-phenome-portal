<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p><img class="footer-logo" src="./../assets/img/logos/hdruk-white.png">
          <img class="footer-logo" src="./../assets/img/logos/ucl-transparent.png">
          <img class="footer-logo" src="./../assets/img/logos/caliber-mini.png">
        </p>
        <p>HDR UK {{ 'now' | date: "%Y" }}. All rights reserved</p>
      </div>
      <div class="footer-col">
        <p class="feed-subscribe">
          
          <!-- 
            Commenting out since GH repo is now private.
            <img alt="GitHub last commit (branch)" src="https://img.shields.io/github/last-commit/phenotype-id/phenotype-id.github.io/develop"/><br> -->
          <a href="/about">
            Contact Us
          </a>

          <a href="/updates">
            Updates
          </a>


          <!-- <br>
          <a href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon white">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>Subscribe</span>
          </a> -->
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}        
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
